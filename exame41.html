<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionador</title>
    <script>
        // Função para redirecionar a página ignorando o cache
        function redirecionarPagina() {
            const novaUrl = `./exame41/exame41.html?${new Date().getTime()}`;
            window.location.href = novaUrl;
        }

        // Redireciona automaticamente ao carregar a página
        window.onload = redirecionarPagina;
    </script>
</head>
<body>
</body>
</html>
